<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Dev</title>
    <style>
        /* Estilos gerais */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Deixei o fundo preto para dar destaque à imagem */
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Oculta a imagem horizontal em telas pequenas */
        @media (max-width: 768px) {
            img.horizontal {
                display: none;
            }
        }

        /* Oculta a imagem vertical em telas grandes */
        @media (min-width: 769px) {
            img.vertical {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Imagem horizontal para dispositivos maiores -->
    <img src="./assets/imagem_horizontal.png" alt="Union Dev Horizontal" class="horizontal">

    <!-- Imagem vertical para dispositivos móveis -->
    <img src="./assets/imagem_vertical.png" alt="Union Dev Vertical" class="vertical">
</body>
</html>
